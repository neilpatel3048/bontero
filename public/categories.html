<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./src/global.css">
    <!-- import the webpage's javascript file -->
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
   <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
 
   <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
  </head>  

<body>
    <!--Gael Code starts here 14/05/2019 -->


    <ion-app>

      
      <ion-menu side="start" menu-id="first">
        <ion-header>
          <ion-toolbar color="secondary">
            <ion-title>Start Menu</ion-title>
          </ion-toolbar>
        </ion-header>
      </ion-menu>
          <!--Coding starts here-->
      <ion-header>
        <ion-toolbar color="primary">
          <!--Icon on left of bontero-->
          <ion-buttons slot="start">
            <ion-button>
              <ion-icon name="menu" color="tertiary"></ion-icon>
            </ion-button>
            <ion-button>
              <ion-icon slot="icon-only" name="search" color="tertiary"></ion-icon>
            </ion-button>
          </ion-buttons>   
          <!--Icon on right of bontero-->    
            <ion-title color="tertiary">BONTERO</ion-title>    
          <!--Icon on left of bontero-->       
              <ion-buttons slot="end">
                <ion-button color="tertiary">
                  <ion-icon slot="icon-only" name="contact"></ion-icon>
                </ion-button>
                <ion-button color="tertiary">
                  <ion-icon name="cart"></ion-icon>
                </ion-button>
              </ion-buttons>
        </ion-toolbar>
      </ion-header>
  
     <ion-content>
      
       <!-- Here starts the picture with the text above it -->
   <header>
     <div class="categories-header">
      <div class="hero-text">
      <h1>Shop</h1>
      <p>Shop our freshest and local products delivered to your doorstep </p>
      </div>
    </div>
  </header>  
   <br>
       <!-- Here finishes the lines for the image with text over it -->
       
       
       
       <!-- This class is for all the page, it is only used to create a space
            between the image and the first content --> 
   <div class="container1">
     
     
     <!-- These are all the cards within the page-->
     <ion-card>
          <img src="/assets/categoriespage/organicproduce.jpg" />
          <ion-card-header>
            <ion-card-title>Organic Produce</ion-card-title>
          </ion-card-header>
      </ion-card>
     
     
     <ion-card>
          <img src="/assets/categoriespage/drygoods.jpg" />
          <ion-card-header>
            <ion-card-title>Dry Goods</ion-card-title>
          </ion-card-header>
      </ion-card>
     
     
      <ion-card>
          <img src="/assets/categoriespage/drinksanddairy.jpg" />
          <ion-card-header>
            <ion-card-title>Drinks and Dairy</ion-card-title>
          </ion-card-header>
      </ion-card>
     
     
     <ion-card>
          <img src="/assets/categoriespage/homeandbeauty.jpg" />
          <ion-card-header>
            <ion-card-title>Home and Beauty</ion-card-title>
          </ion-card-header>
      </ion-card>
    <!--  End of the categories diferent cards-->
     
     
    <!-- Here starts the part for the products in the category page--> 
     <h1>
       Newest Arrivals
     </h1>
     
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-card class="cardpadding">
              <img class= "imagesize" src="/assets/productspage/almonds.jpg" />
                <ion-card-header class="productname">
                  <ion-card-title>Almonds</ion-card-title>
                </ion-card-header>
                  <ion-card-content class="cancelprice">
                      € 00.90
                  </ion-card-content>
            </ion-card>
          </ion-col>
          
       <ion-col size="6">
        <ion-card class="cardpadding">
          <img class="imagesize" src="/assets/productspage/cottonproducebag.jpg" />
             <ion-card-header class="productname">  
              <ion-card-title>Coton Bag</ion-card-title>
            </ion-card-header>       
                <ion-card-content class="cancelprice">
                    € 02.10 
                </ion-card-content>
        </ion-card>
      </ion-col>
      </ion-row>   
     </ion-grid> 
     
     
     
     
     
     <h1>
       Our Featured Products
     </h1>
       <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-card class="cardpadding">
              <img class= "imagesize" src="/assets/productspage/almonds.jpg" />
                <ion-card-header class="productname">
                  <ion-card-title>Almonds</ion-card-title>
                </ion-card-header>
                  <ion-card-content class="cancelprice">
                      € 00.90
                  </ion-card-content>
            </ion-card>
          </ion-col>
          
       <ion-col size="6">
        <ion-card class="cardpadding">
          <img class="imagesize" src="/assets/productspage/cottonproducebag.jpg" />
             <ion-card-header class="productname">  
              <ion-card-title>Coton Bag</ion-card-title>
            </ion-card-header>       
                <ion-card-content class="cancelprice">
                    € 02.10 
                </ion-card-content>
        </ion-card>
      </ion-col>
      </ion-row>   
     </ion-grid> 
     <!-- Here finishes the part for the products showcased in category-->
     
     
     <!-- Here is the code for the social media buttons--> 
      <div class="socialgroup">
        <ion-icon class="socialmedia" name="logo-facebook" color="secondary"></ion-icon>
        <ion-icon class="socialmedia" name="logo-instagram" color="secondary"></ion-icon>
        <ion-icon class="socialmedia" name="logo-twitter" color="secondary"></ion-icon>
        <ion-icon class="socialmedia" name="logo-youtube" color="secondary"></ion-icon>
      </div>
     
     
     
    </div> 
      </ion-content>
    </ion-app>
<!-- Gael code ends here 14/05/2019-->


</body>
<script src="./src/categories-page.js"></script>
</html>
