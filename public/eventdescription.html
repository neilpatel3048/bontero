<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./src/global.css">
    <!-- import the webpage's javascript file -->
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
   <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
   <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
  </head>  

<body>

    <ion-app>
    
                
       <ion-header>
         <ion-toolbar color="primary">
             <!--Icon on left of bontero-->
          <ion-buttons slot="start">
              <ion-button>
                  <ion-icon name="menu" color="tertiary"></ion-icon>
              </ion-button>
              <ion-button>
                  <ion-icon slot="icon-only" name="search" color="tertiary"></ion-icon>
              </ion-button>
              </ion-buttons>
                <!--Icon on right of bontero-->  
              <ion-title color="tertiary">BONTERO</ion-title>  
                  <!--Icon on left of bontero-->        
                <ion-buttons slot="end">
                  <ion-button color="tertiary">
                    <ion-icon slot="icon-only" name="contact"></ion-icon>
                  </ion-button>
                  <ion-button color="tertiary">
                    <ion-icon name="cart"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-toolbar>
                  </ion-header>
                


                <ion-content>
                   
                <div class="eventDescHead">  
                    <ion-fab class="heart" vertical="bottom" horizontal="end"  slot="fixed">
                       <ion-fab-button><ion-icon name="heart"></ion-icon></ion-fab-button>
                   </ion-fab>
               
                    <!-- The share button-->         
                    <ion-fab vertical="bottom" horizontal="end"  slot="fixed">
                    <ion-fab-button><ion-icon name="share"></ion-icon></ion-fab-button>
    
                    <ion-fab-list side="top">
                    <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
                    <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
                    <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
                    </ion-fab-list>
    
                    </ion-fab> 
                </div>

                <h1 class="banner">
                  Cleaning Beach Day
                </h1>

                <div class="volunteerBtn">
                <ion-button padding expand="block" color="secondary">Volunteer</ion-button>
                </div>

                <br>
                <br> 
                     <ul>
                    <li><ion-icon padding="2em" class="time" size="small" name="time"></ion-icon><span>July 10 2019,  10:00am </span> </li>
                   </ul>
                
               <!--  End of all the diferent cards-->
               
               <!-- Code for the social media buttons--> 

               <div class="socialgroup">
                    <ion-icon name="logo-facebook" color="secondary" ></ion-icon>
                    <ion-icon name="logo-instagram" color="secondary" ></ion-icon>
                    <ion-icon name="logo-twitter" color="secondary" ></ion-icon>
                    <ion-icon name="logo-youtube" color="secondary" ></ion-icon>
                </div>
                 
               
               
            </div>
            </ion-content>
        </ion-app>
    </body>  
</html>
