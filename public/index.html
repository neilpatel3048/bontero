<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <link rel="manifest" href="/manifest.json">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./src/global.css">
    <!-- import the webpage's javascript file -->
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
   <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
   <script src="./src/index.js"> </script>
   <script src="./src/footer-element.js"></script>
   <script src="./src/home-page.js"></script>
   <script src="./src/search-page.js"></script>
   <script src="./src/categories-page.js"></script>
   <script src="./src/organicproducts-page.js"></script>
   <script src="./src/events-page.js"></script>
   <script src="./src/cart-page.js"></script>
   <script src="./src/checkout-page.js"></script>
   <script src="./src/productdescription-page.js"></script>
   <script src="./src/productimpact-page.js"></script>
   <script src="./src/registration-page.js"></script>
   <script src="./src/signin-page.js"></script>
   <script src="./src/side-menu.js"></script>
 
    <!-- import the CSS file -->
   <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
  </head>  
  
  <body>
      
       <side-menu></side-menu>
    <ion-app>
        
        <ion-router>  
            <ion-route url="/" component="home-page"></ion-route>
            <ion-route url="/home" component="home-page"></ion-route>
           <ion-route url="/search" component="search-page"></ion-route> 
            <ion-route url="/categories" component="categories-page"></ion-route>
            <ion-route url="/categories/:category/:id" component="categories-page"></ion-route>
            <ion-route url="/organicproducts" component="organicproducts-page"></ion-route>
            <ion-route url="/productdescription/:id" component="productdescription-page"></ion-route>
            <ion-route url="/productimpact/:id" component="productimpact-page"></ion-route>
            <ion-route url="/events" component="events-page"></ion-route>
            <ion-route url="/events/:description/:id" component="events-page"></ion-route>
            <ion-route url="/cart" component="cart-page"></ion-route>
            <ion-route url="/checkout" component="checkout-page"></ion-route>
            <ion-route url="/registration" component="registration-page"></ion-route>
            <ion-route url="/signin" component="signin-page"></ion-route>
        </ion-router>

              <ion-header>
      
                <ion-toolbar color="primary">
                  
                  <!--Icon on left of bontero-->
            <ion-buttons slot="start">
              
              
              <ion-button onclick="menuToggle()">
                
                <ion-icon name="menu" color="tertiary"></ion-icon>
              </ion-button>
              
              
              <ion-button>
                <ion-icon slot="icon-only" name="search" color="tertiary"></ion-icon>
              </ion-button>
            </ion-buttons>
                  
            <!--Icon on right of bontero-->
                  
            <!--<ion-title color="tertiary">BONTERO</ion-title>-->

            <ion-title><img class="logosize" src="./assets/bonterologo.svg" alt="Bontero"></ion-title>
                  
               <!--Icon on left of bontero-->    
                  
            <ion-buttons slot="end">
              
              <ion-button color="tertiary">
                <ion-icon slot="icon-only" name="contact"></ion-icon>
              </ion-button>
              
              <ion-button color="tertiary">
                <ion-icon name="cart"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
              </ion-header>
       <ion-nav>

        </ion-nav>

  </body>

</html>
